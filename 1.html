<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hw13_new_js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12 m6" action="#">
                <div class="row">
                    <div class="input-field col s9">
                        <input placeholder="First name" id="first_name" type="text" class="validate" pattern="^\w+" required>
                        <label for="first_name"></label>
                    </div>
                    <div class="input-field col s9">
                        <input placeholder="Last name" id="last_name" type="text" class="validate" pattern="^\w+" required>
                        <label for="last_name"></label>
                    </div>
                    <div class="input-field col s9">
                        <input placeholder="tel +xxx xx xx xx xxx" id="tel" type="text" class="validate" pattern="[tel]?\s?[\+]\d{3}\s?\d{2}\s?\d{2}\s?\d{2}\s?\d{3}" required>
                        <label for="tel"></label>
                    </div>
                    <div class="col s9">
                        <button class="btn waves-effect waves-light" id="submit-btn" type="submit" name="action">Submit</button>
                    </div>
                </div>
            </form>
            <ul class="results col s12">
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js.js"></script>
</body>

</html>
